<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de chats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script type="module" src="../js/listaChats.js"></script>
    <script type="module" src="../tests/tests.js"></script>
</head>

<style>
    .custom-scrollbar::-webkit-scrollbar {
        display: none;
    }

    .custom-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
</style>

<body>
    <main class="h-dvh flex flex-col p-10">
        <header class="flex flex-col md:flex-row lg:h-1/8 xl:h-1/8 sm:flex mb-5 lg:mb-5">
            <div class="w-full md:w-[60%]">
                <div class="">
                    <div
                        class="icons flex w-full md:mb-6 xl:mb-6 2xl:mb-6 md:w-1/2 hidden sm:hidden md:block lg:block xl:block">
                        <button class="mx-[1%] w-8 md:w-8 lg:w-10"><img src="../assets/svg/settings.svg"
                                alt="button-settings"></button>
                        <button class="mx-[1%] w-8 md:w-8 lg:w-10"><img src="../assets/svg/add.svg"
                                alt="button-add"></button>
                        <button class="mx-[1%] w-8 md:w-8 lg:w-10"><img src="../assets/svg/chat.svg"
                                alt="button-chat"></button>
                    </div>
                </div>
                <div class="sm:flex sm:w-1/6">
                    <div class="filters flex w-full md:w-1/2 mt-20 sm:mt-20 md:mt-3 items-center">
                        <img src="../assets/svg/filter.svg" class="mx-1.5 w-8 md:h-8 lg:w-12">
                        <button
                            class="button bg-gray-300 text-xs sm:text-sm md:text-base lg:text-lg hover:b mx-1.5 py-1 px-2 sm:py-2 sm:px-4 rounded-3xl">todo</button>
                        <button
                            class="button bg-gray-300 text-xs sm:text-sm md:text-base lg:text-lg hover:b mx-1.5 py-1 px-2 sm:py-2 sm:px-4 rounded-3xl">leído</button>
                        <button
                            class="button bg-gray-300 text-xs sm:text-sm md:text-base lg:text-lg hover:b mx-1.5 py-1 px-2 sm:py-2 sm:px-4 rounded-3xl">chats</button>
                        <button
                            class="button bg-gray-300 text-xs sm:text-sm md:text-base lg:text-lg hover:b mx-1.5 py-1 px-2 sm:py-2 sm:px-4 rounded-3xl">grupos</button>
                    </div>
                </div>
            </div>
            <div class="w-full md:w-[40%] md:flex md:justify-end xl:justify-end mt-4 md:mt-0 hidden sm:hidden md:block">
                <img src="../assets/svg/icon.svg" alt="logo" class="w-16 h-16 md:w-20 md:h-20">
            </div>
        </header>
        <div class="flex flex-col md:flex-row h-[83.5%]">
            <section
                class="contacts bg-gray-100 w-full md:w-[30%] h-full mb-4 md:mb-0 md:mr-10 rounded-3xl overflow-y-auto custom-scrollbar shadow-2xl">
                <div class="scrollbar-custom">
                    <!-- aquí se generan la lista de chats con el DOM -->
                </div>
            </section>

            <section
                class="chats bg-gray-100 w-full md:w-[70%] hidden sm:hidden md:block h-full rounded-3xl shadow-2xl flex flex-col justify-between">
                <div class="messages-container overflow-y-auto custom-scrollbar w-full h-[86%] p-6">
                    <!-- aquí se añaden los mensajes con el DOM -->
                </div>
                <div class="send-message-container h-[4%] p-5">
                    <div class="message-bar">
                        <form method="post" class="flex items-center">
                            <input type="text"
                                class="write-message h-16 flex-grow p-6 border border-gray-300 rounded-full"
                                placeholder="Escribe un mensaje...">
                            <button type="submit"
                                class="send-button w-16 h-16 ml-4 p-2 bg-green-500 text-white rounded-full"><img
                                    class="w-10 ml-1.5" src="../assets/svg/send.svg"></button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
