<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de chats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/static.js"></script>
    <script type="module" src="../tests/tests.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <main class="h-dvh flex flex-col p-5">
        <header class="flex flex-col md:flex-row lg:h-1/8 xl:h-1/8 sm:flex sm:mb-5 mb-0 lg:mb-5 md:h-[20%]">
            <div class="w-full md:w-[60%] mb-3 sm:mb-0 block sm:block md:block">
                <div class="flex flex-col justify-end h-full">
                    <div class="icons flex w-full md:mb-6 xl:mb-6 2xl:mb-6 md:w-1/2 block sm:block md:block lg:block xl:block">
                        <button class="settings-bar mx-[1%] w-8 md:w-8 lg:w-10">
                           <img src="../assets/svg/settings.svg" alt="button-settings">
                        </button>
                        <button class="mx-[1%] w-8 md:w-8 lg:w-10">
                            <a href="./contacts.html"><img src="../assets/svg/add.svg" alt="button-add"></a>
                        </button>
                        <button class="mx-[1%] w-8 md:w-8 lg:w-10 hidden sm:hidden md:inline">
                            <a href="./home.html"><img src="../assets/svg/chat.svg" alt="button-chat"></a>
                        </button>
                    </div>
                    <div class="search-bar">
                        <!-- aqui va el buscador de contactos -->
                    </div>
                    <div class="filter-container sm:flex w-full sm:w-1/6 md:w-1/6 mt-auto h-auto sm:h-auto">
                        <div class="filters flex w-full sm:w-full md:w-1/2 items-center justify-between">
                            <img src="../assets/svg/filter.svg" class="mx-1.5 w-8 md:h-8 lg:w-12">
                            <button 
                                class="button h-10 w-20 bg-white text-xs hover:bg-gray-200 hover:b mx-1.5 py-2 px-3 sm:py-3 sm:px-5 rounded-3xl flex items-center justify-center">todo</button>
                            <button
                                class="button h-10 w-20 bg-white text-xs hover:bg-gray-200 hover:b mx-1.5 py-2 px-3 sm:py-3 sm:px-5 rounded-3xl flex items-center justify-center">no leído</button>
                            <button
                                class="button h-10 w-20 bg-white text-xs hover:bg-gray-200 hover:b mx-1.5 py-2 px-3 sm:py-3 sm:px-5 rounded-3xl flex items-center justify-center">chats</button>
                            <button
                                class="button h-10 w-20 bg-white text-xs hover:bg-gray-200 hover:b mx-1.5 py-2 px-3 sm:py-3 sm:px-5 rounded-3xl flex items-center justify-center">grupos</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full md:w-[40%] md:flex md:justify-end xl:justify-end mt-4 md:mt-0 hidden sm:hidden md:block">
                <a><img src="../assets/svg/dove.svg" alt="logo" class="w-16 h-16 md:w-20 md:h-20"></a>
            </div>
        </header>
        <div class="flex flex-col md:flex-row h-full sm:h-[100%] md:h-[80%]"> <!-- md:h-[100%]  -->
            <section
                class=" contacts bg-gray-100 w-full p-4 md:w-[30%] h-full mb-4 md:mb-0 md:mr-10 block rounded-3xl overflow-y-auto custom-scrollbar shadow-2xl">
                <div class="scrollbar-custom">
                    <!-- aquí se generan la lista de chats con jQuery -->
                </div>
            </section>
            <section class="chats relative bg-gray-100 w-full md:w-[70%] hidden md:block sm:hidden h-full rounded-3xl shadow-2xl flex flex-col justify-between">
                    <!-- aquí se añaden los mensajes con jQuery -->
            </section>
        </div>
    </main>
</body>

</html>
